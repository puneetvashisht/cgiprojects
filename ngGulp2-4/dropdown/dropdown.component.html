<div class="dropdown">
 
  <input type="text" #t1 (blur)="0"/> {{t1.value}}
  <button (click)="toggleMenu()" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    {{text}} {{lastName}}
    <span class="caret"></span>
  </button>
  
  <hr>
  <ul *ngIf="show" class="dropdown-menushow" aria-labelledby="dropdownMenu1">
   
    <dd-item *ngFor="let course of courses" [itemtext]="course" [firstname]="t1.value" (selectItem)="handleSelectItem($event)"
    (enterName)="handleEnterName($event)"
    
    ></dd-item>
    
  </ul>
</div>
